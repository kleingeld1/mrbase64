name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: SwiftLint & SwiftFormat
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Homebrew packages
        run: |
          brew update || true
          brew install swiftlint swiftformat || true

      - name: Run SwiftLint
        run: |
          echo "Running SwiftLint..."
          swiftlint lint --strict

      - name: Run SwiftFormat check
        run: |
          echo "Checking SwiftFormat..."
          # --lint returns non-zero when it would reformat files
          swiftformat --lint .
