<svg viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3dfe8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="500" fill="url(#bgGradient)"/>
  
  <!-- Pants -->
  <rect x="85" y="320" width="130" height="120" fill="#2c3e50" rx="5"/>
  
  <!-- Shoes -->
  <ellipse cx="130" cy="445" rx="20" ry="25" fill="#1a1a1a"/>
  <ellipse cx="170" cy="445" rx="20" ry="25" fill="#1a1a1a"/>
  <rect x="118" y="455" width="24" height="15" fill="#2c2c2c"/>
  <rect x="158" y="455" width="24" height="15" fill="#2c2c2c"/>
  
  <!-- Body/Shirt -->
  <rect x="70" y="240" width="160" height="85" fill="white" rx="8"/>
  
  <!-- Shirt collar -->
  <polygon points="120,240 150,265 180,240" fill="white"/>
  <polygon points="120,240 130,250 170,250 180,240" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Tie -->
  <polygon points="148,255 152,255 158,290 142,290" fill="#c41e3a"/>
  <polygon points="150,260 150,280 155,280 155,260" fill="#8B0000"/>
  
  <!-- White shirt sleeves -->
  <ellipse cx="75" cy="275" rx="12" ry="35" fill="white"/>
  <ellipse cx="225" cy="275" rx="12" ry="35" fill="white"/>
  
  <!-- Arms -->
  <rect x="62" y="265" width="28" height="70" fill="#f4a78d" rx="14"/>
  <rect x="210" y="265" width="28" height="70" fill="#f4a78d" rx="14"/>
  
  <!-- Hands -->
  <circle cx="76" cy="340" r="16" fill="#f4a78d"/>
  <circle cx="224" cy="340" r="16" fill="#f4a78d"/>
  
  <!-- Neck -->
  <rect x="130" y="220" width="40" height="25" fill="#f4a78d"/>
  
  <!-- Head -->
  <circle cx="150" cy="160" r="65" fill="#f4a78d"/>
  
  <!-- Hair -->
  <path d="M 100 120 Q 85 100 100 70 Q 120 50 150 45 Q 180 50 200 70 Q 215 100 200 120 Z" fill="#4a3728"/>
  <path d="M 150 45 Q 170 40 190 50" stroke="#4a3728" stroke-width="3" fill="none"/>
  
  <!-- Eyes -->
  <circle cx="130" cy="150" r="10" fill="white"/>
  <circle cx="170" cy="150" r="10" fill="white"/>
  
  <!-- Pupils - looking forward with enthusiasm -->
  <circle cx="133" cy="152" r="6" fill="#1a1a1a"/>
  <circle cx="173" cy="152" r="6" fill="#1a1a1a"/>
  
  <!-- Eye shine (sparkle) -->
  <circle cx="135" cy="150" r="2" fill="white"/>
  <circle cx="175" cy="150" r="2" fill="white"/>
  
  <!-- Eyebrows - friendly, raised -->
  <path d="M 120 135 Q 130 130 140 135" stroke="#4a3728" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 160 135 Q 170 130 180 135" stroke="#4a3728" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 150 155 L 148 170 L 152 170 Z" fill="#e6977d"/>
  
  <!-- Smile - big friendly grin -->
  <path d="M 130 180 Q 150 200 170 180" stroke="#d84040" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 130 180 Q 150 195 170 180" fill="#ffb3ba" opacity="0.6"/>
  
  <!-- Nametag -->
  <rect x="120" y="300" width="60" height="35" fill="white" stroke="#333333" stroke-width="2" rx="3"/>
  <rect x="122" y="302" width="56" height="10" fill="#c41e3a"/>
  <text x="150" y="316" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">MR.</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#333333">BASE64</text>
  
  <!-- Nametag shine -->
  <ellipse cx="125" cy="308" rx="2" ry="1.5" fill="white" opacity="0.8"/>
  
  <!-- Pocket on shirt -->
  <rect x="180" y="280" width="25" height="30" fill="none" stroke="#cccccc" stroke-width="1" rx="2"/>
  <line x1="192.5" y1="280" x2="192.5" y2="310" stroke="#cccccc" stroke-width="0.5"/>
  
  <!-- Enthusiastic stance indicators - small details -->
  <!-- Left shoe angle for playful pose -->
  <ellipse cx="130" cy="448" rx="20" ry="26" fill="none" stroke="#555555" stroke-width="0.5"/>
  
  <!-- Glow/highlight effect around character -->
  <circle cx="150" cy="260" r="85" fill="none" stroke="#ffeb3b" stroke-width="1" opacity="0.3"/>
</svg>
