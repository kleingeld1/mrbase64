<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="portraitBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#portraitBg)"/>
  
  <!-- Shirt collar background -->
  <path d="M 100 180 L 150 140 L 200 130 L 250 140 L 300 180 Z" fill="white" filter="url(#shadow)"/>
  
  <!-- Neck -->
  <rect x="170" y="160" width="60" height="40" fill="#f4a78d"/>
  
  <!-- Head -->
  <circle cx="200" cy="140" r="90" fill="#f4a78d" filter="url(#shadow)"/>
  
  <!-- Hair -->
  <path d="M 130 100 Q 110 60 140 40 Q 170 20 200 15 Q 230 20 260 40 Q 290 60 270 100 Z" fill="#4a3728"/>
  <path d="M 200 15 Q 220 12 250 25" stroke="#4a3728" stroke-width="3" fill="none"/>
  
  <!-- Left ear -->
  <ellipse cx="120" cy="130" rx="18" ry="35" fill="#f4a78d"/>
  <ellipse cx="125" cy="130" rx="10" ry="25" fill="#e8997f"/>
  
  <!-- Right ear -->
  <ellipse cx="280" cy="130" rx="18" ry="35" fill="#f4a78d"/>
  <ellipse cx="275" cy="130" rx="10" ry="25" fill="#e8997f"/>
  
  <!-- Eyes - big and friendly -->
  <circle cx="160" cy="120" r="18" fill="white" filter="url(#shadow)"/>
  <circle cx="240" cy="120" r="18" fill="white" filter="url(#shadow)"/>
  
  <!-- Pupils - looking directly at viewer -->
  <circle cx="164" cy="125" r="11" fill="#1a1a1a"/>
  <circle cx="244" cy="125" r="11" fill="#1a1a1a"/>
  
  <!-- Eye shine/sparkle - key for friendly nerd look -->
  <circle cx="169" cy="118" r="4" fill="white"/>
  <circle cx="249" cy="118" r="4" fill="white"/>
  
  <!-- Eyebrows - raised and friendly -->
  <path d="M 145 100 Q 160 90 175 100" stroke="#4a3728" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 225 100 Q 240 90 255 100" stroke="#4a3728" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Nose -->
  <path d="M 200 130 L 197 155 L 203 155 Z" fill="#e6977d"/>
  
  <!-- Mouth - big enthusiastic smile -->
  <path d="M 170 170 Q 200 200 230 170" stroke="#d84040" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 170 170 Q 200 192 230 170" fill="#ffb3ba" opacity="0.7"/>
  
  <!-- Cheeks - happy blush -->
  <ellipse cx="130" cy="145" rx="18" ry="14" fill="#ffb3ba" opacity="0.5"/>
  <ellipse cx="270" cy="145" rx="18" ry="14" fill="#ffb3ba" opacity="0.5"/>
  
  <!-- White shirt/collar -->
  <path d="M 110 185 L 140 150 L 200 140 L 260 150 L 290 185 Q 290 210 260 230 L 140 230 Q 110 210 110 185 Z" fill="white" filter="url(#shadow)"/>
  
  <!-- Tie -->
  <polygon points="185,160 215,160 220,220 180,220" fill="#c41e3a" filter="url(#shadow)"/>
  <polygon points="190,170 210,170 215,210 185,210" fill="#8B0000"/>
  
  <!-- Nametag on shirt -->
  <rect x="140" y="240" width="120" height="50" fill="white" stroke="#333333" stroke-width="2.5" rx="4" filter="url(#shadow)"/>
  
  <!-- Nametag banner (red top) -->
  <rect x="145" y="245" width="110" height="18" fill="#c41e3a" rx="2"/>
  <text x="200" y="263" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">HELLO!</text>
  
  <!-- Nametag name -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">MR. BASE64</text>
  
  <!-- Nametag shine -->
  <ellipse cx="155" cy="255" rx="4" ry="3" fill="white" opacity="0.9"/>
  
  <!-- Little detail: pin on shirt -->
  <circle cx="200" cy="180" r="2" fill="#FFD700"/>
  <circle cx="200" cy="180" r="1.5" fill="none" stroke="#FFA500" stroke-width="0.5"/>
  
  <!-- Subtle highlight on face -->
  <ellipse cx="180" cy="110" rx="35" ry="25" fill="white" opacity="0.15"/>
</svg>
